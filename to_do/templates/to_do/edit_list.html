{% extends 'index.html' %}

{% load crispy_forms_tags %}



{% block content %}
<div class="container mt-5 ">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <h2 class="textMain text-center">Edit To-Do List</h2>
            <form method="post" class="editListForm myForms">
                <div class="summernoteEditor">
                    {% csrf_token %}
                    {{ form|crispy }}
                </div>
                <button type="submit" class="btn textMain loginButton mt-3">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
