{% extends 'index.html' %}

{% load crispy_forms_tags %}



{% block content %}
<div class="container mt-5">
    <h2 class="textMain text-center">Create a new to-do list!</h2>
    <form method="post" class="editListForm">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn highlightSuccess mt-3">Save</button>
    </form>
</div>
{% endblock %}
