{% url 'home' as home_url %}
{% load static %}

<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <title>CodeStar Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body class="d-flex flex-column h-100 main-bg">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="#" class="navbar-brand textMain">RuneTask</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a href="" class="nav-link textMain">Home</a></li>
                    <li class="nav-item"><a href="" class="nav-link textMain">Profile</a></li>
                    <li class="nav-item"><a href="" class="nav-link textMain">Login/logout/signup</a></li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0 main-bg">

        <h1 class="text-center textMain mt-4 mb-2">What is everyone up to?</h1>

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}

    </main>

    <!-- Footer -->
    <footer class="pt-3 pb-1 footerContainer">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
                <a href="" class="nav-link textSecondary">Home</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link textSecondary">Profile</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link textSecondary">Logout</a>
            </li>
        </ul>
        <p class="text-center textSecondary">Created by Isaac Dearman
            <br>
            <a href="https://github.com/Code-Dearman"><i class="fa-brands fa-square-github textSecondary"></i></a>
            <a href="https://www.linkedin.com/in/isaac-dearman/"><i class="fa-brands fa-linkedin textSecondary"></i></a>
        </p>
    </footer>


    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <!-- Font AwesomeKit -->
    <script src="https://kit.fontawesome.com/8d9bf64086.js" crossorigin="anonymous"></script>
</body>

</html>
